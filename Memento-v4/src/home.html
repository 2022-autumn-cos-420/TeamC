<html>
<head>
    <title>Memento Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="Home">
        <div class="navbar">
            <nav>
                <ul>
                    <a href="#" class="logobtn" id="goHomeButton">momento</a>
                    <li><a href = "#" id="goLibraryButton">Library</a></li>
                    <li><a href = "#" id="goQuizButton">Quiz</a></li>
                    <li><a href="">Import</a></li>
                    <a href="" class="signupbtn">Sign Up</a>
                </ul>
            </nav>
        </div>
    <!--- THIS IS THE HOME PAGE/FLASHCARD ADDER-->
        <div class="flashcardCreatePage" id = "flashcardCreatePage">
            <div class="flashcardContainerClass" id="flashcardContainerId">
                <div class="flashcard" id="flashcard">
                    <div class="flashcard-inner" id="flashcard-inner">
                        <div class="flashcard-front">
                            <top>
                                <ul>
                                    <li><span class="dot"></li>
                                    <li><input type="cardClass" placeholder="Notes/Hints" id="cardDetailsFrontIn"></li>
                                    <a><input type="deckName" placeholder="Deck" class="cardDeck" id="cardDeckFrontIn"></a>
                                </ul>
                            </top>
                            <input type="cardFrontText" placeholder="Write" id="cardFrontTextIn">
                            <button class = "flipCardButton" onclick="flipToBack();"></button>
                        </div>
                        <div class="flashcard-back">
                            <top>
                                <ul>
                                    <li><span class="dot"></li>
                                    <li><input type="cardClass" placeholder="Notes/Hints" id="cardDetailsBackIn"></li>
                                    <a><input type="deckName" placeholder="Deck" class="cardDeck" id="cardDeckBackIn"></a>
                                </ul>
                            </top>
                        <input type="cardBackText" placeholder="Write Back" id="cardBackTextIn">
                        <button class = "flipCardButton" onclick="flipToFront();"></button>
                        </div>
                    </div>
                </div>
                <div class="flashcardTextInput" id="flashcardTextInput">
                    <div class="flashcardTextInputInner" id="flashcardTextInputInner">
                        <top>
                            <ul>
                                <li><span class="dot"></li>
                                <li><input type="cardClass" placeholder="Notes/Hints" id="cardDetailsParseMode"></li>
                                <a><input type="deckName" placeholder="Deck" class="cardDeck" id="cardDeckParseMode"></a>
                            </ul>
                        </top>
                        <textarea id="flashcardTextInputTextBox">Please Type Here</textarea>
                    </div>
                </div>
                <div class="bottomButtonBar">
                    <ul>
                        <li><button class = "addCardButton" id = "addCardButton" onclick="addCard();">&#43;</button></li>
                        <li><label class = "switch" id="flashcardParseMode" onclick="toggleFlashcardMode()">
                            <input type = "checkbox" id = "flashcardParseModeSwitch">
                            <span class = "slider round"></span>
                        </label></li>
                    </ul>
                </div>
            <div class="errorMessageHomeContainer" id="errorMessageHomeContainer">
                <p class="errorMessage" id="errorMessageHome">Please fill in all fields!</p>
            </div>

            </div>
        </div>
    <!-- THIS IS THE LIBRARY SECTION -->
        <div class="libraryContainerClass" id="libraryContainerId">
            <div class="libRow">
                <div class="libColumn">
                    <div class="deckCard-inner">
                        <div class="deckCard" id="deckCardDisp1">
                            <ul>
                                <li><span class="deckDot" id="deckCardDispDot1"></li>
                                <li><p id="deckCardNumCards1">-</p></li>
                            </ul>
                            <p class="deckName" id="deckCardDispName1" >Blank Deck</p>
                            <button class = "downloadDeckButton" onclick=""></button>
                        </div>
                    </div>
                </div>
                <div class="libColumn">
                    <div class="deckCard-inner">
                        <div class="deckCard" id="deckCardDisp1">
                            <ul>
                                <li><span class="deckDot" id="deckCardDispDot2"></li>
                                <li><p id="deckCardNumCards2">-</p></li>
                            </ul>
                            <p class="deckName" id="deckCardDispName2" >Blank Deck</p>
                            <button class = "downloadDeckButton"></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="libRow">
                <div class="libColumn">
                    <div class="deckCard-inner">
                        <div class="deckCard" id="deckCardDisp1">
                            <ul>
                                <li><span class="deckDot" id="deckCardDispDot3"></li>
                                <li><p id="deckCardNumCards3">-</p></li>
                            </ul>
                            <p class="deckName" id="deckCardDispName3" >Blank Deck</p>
                            <button class = "downloadDeckButton"></button>
                        </div>
                    </div>
                </div>
                <div class="libColumn">
                    <div class="deckCard-inner">
                        <div class="deckCard" id="deckCardDisp1">
                            <ul>
                                <li><span class="deckDot" id="deckCardDispDot4"></li>
                                <li><p id="deckCardNumCards4">-</p></li>
                            </ul>
                            <p class="deckName" id="deckCardDispName4" >Blank Deck</p>
                            <button class = "downloadDeckButton"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!--- THIS IS THE QUIZ SECTION -->
    <div class="quizContainerClass" id="quizContainerId">
        <div class="flashcard" id="flashcard">
            <div class="quizCard-inner" id="quizCard-inner">
                <div class="quizCard-front">
                    <top>
                        <ul>
                            <li><span class="dot" onclick="toggleHintVisibility();"></li>
                            <li><input type="cardClass" placeholder="Notes/Hints" id="cardDetailsFront" readonly></li>
                            <a><input type="deckName" placeholder="Deck" class="cardDeck" id="cardDeckFront" readonly></a>
                        </ul>
                    </top>
                    <input type="cardFrontText" placeholder="Write" id="cardFrontText" readonly>
                    <button class = "flipCardButton" onclick="flipQuizCardToBack();"></button>
                </div>
                <div class="quizCard-back">
                    <top>
                        <ul>
                            <li><span class="dot" onclick="toggleHintVisibility();"></li>
                            <li><input type="cardClass" placeholder="Notes/Hints" id="cardDetailsBack" readonly></li>
                            <a><input type="deckName" placeholder="Deck" class="cardDeck" id="cardDeckBack" readonly></a>
                        </ul>
                    </top>
                <input type="cardBackText" placeholder="Write Back" id="cardBackText" readonly>
                <button class = "flipCardButton" onclick="flipQuizCardToFront();"></button>
                </div>
            </div>
        </div>
        <div class="quizButtons">
            <ul>
                <li><button class = "correctButton" onclick="nextQuizCard(true);">&#10004;</button></li>
                <li><button class = "incorrectButton" onclick="nextQuizCard(false);">&#x2715;</button></li>
            </ul>
        </div>
    </div>
    </div>
    <script src="app.js"></script>
<body>
</html>
